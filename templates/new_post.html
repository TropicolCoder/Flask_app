{% extends 'base.html' %}

{% block head %}
<title>New post</title>
{% endblock %}


{% block body %}
<h2>New Post:</h2>
    <hr>
    <form action="/posts/new" method="POST">
        <label for="title">Title:</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title" aria-label="Enter Title">
        <br>
        <label for="author">Author:</label>
        <input class="form-control" type="text" name="author" id="author" placeholder="Enter Author" aria-label="Enter Title">
        <br>
        <label for="content">Post:</label>
        <textarea class="form-control" name="content" placeholder="Enter Content" id="content" rows="3" aria-label="Enter Content"></textarea>
        <br>
        <input class='btn btn-success' type="submit" value="Post">
    </form>
    <hr>
{% endblock %}
